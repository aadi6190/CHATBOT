<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">

    <title>Login Page</title>
</head>
<body>
    <header>
      <div class="logo"><a href="/Index.html" class="btn">ChatBot</a></div>
      <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Chatbot</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <div class="form__box">
          <div class="form__left">
            <div class="form__padding">
              <img src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png" alt="Login Image" class="form__image">
            </div>
          </div>
          <div class="form__right">
            <div class="form__padding-right">
              <form>
                <h1 class="form__title">Login</h1>
                <input type="text" placeholder="Email" class="form__email">
                <input type="password" placeholder="******" class="form__password">
                <input type="submit" value="Login" class="form__submit-btn">
              </form>
              <span>Forgot <a href="#" class="form__link">Username</a> / <a href="#" class="form__link">Password</a></span>
              <p><a href="#" class="form__link">Create your account</a></p>
            </div>
          </div>
        </div>
      </div>
      
      
</body>
</html>
